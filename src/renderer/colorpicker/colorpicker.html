<!DOCTYPE html>
<html>
  <head>
    <title>Colorpicker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="app-buttons.css" />
    <link rel="stylesheet" href="colorpicker.css" />
    <link rel="stylesheet" href="darkmode.css" />
    <link rel="stylesheet" href="fontawesome-all.min.css" />
    <script defer src="colorpicker.js"></script>
  </head>
  <body>
    <header id="toolbar">
      <ul id="appButtons"></ul>
      <ul id="tools"></ul>
    </header>
    <section id="shading">
      <div class="tints"></div>
      <div class="naturals"></div>
      <div class="shades"></div>
    </section>
    <section id="main">
      <section id="slidersBox">
        <aside id="sliders"></aside>
        <aside id="inputs"></aside>
      </section>
      <section id="alphaBox">
        <div id="alphaSlider">
          <input type="range" min="0" max="255" value="0" />
          <progress min="0" max="255" value="0" />
        </div>
        <input type="number" id="alpha_value" step="0.1" min="0" max="1" />
      </section>
      <aside id="hexBox">
        <input type="text" id="hexInput" maxlength="7"/>
      </aside>
    </section>
  </body>
</html>
