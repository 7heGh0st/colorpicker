<!DOCTYPE html>
<html>
  <head>
    <title>Colorpicker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="app-buttons.css" />
    <link rel="stylesheet" href="colorpicker.css" />
    <link rel="stylesheet" href="fontawesome-all.min.css" />
    <script defer src="colorpicker.js"></script>
    <script defer src="colorpicker.events.js"></script>
    <script defer src="util.class.js"></script>
  </head>
  <body>
    <div class="toolbar">
      <ul id="app_buttons">
        <li id="close"><i></i></li>
        <li id="minimize"><i></i></li>
        <li id="maximize"><i></i></li>
      </ul>
      <ul id="tools"></ul>
    </div>
    <header>
      <div class="tints"></div>
      <div class="naturals"></div>
      <div class="shades"></div>
    </header>
    <section class="main">
      <section id="slidersBox">
        <aside id="sliders"></aside>
        <aside id="inputs"></aside>
      </section>
      <section id="alphaBox">
        <div id="alphaSlider">
          <input type="range" min="0" max="255" value="0" />
          <progress min="0" max="255" value="0" />
        </div>
        <input type="number" id="alpha_value" step="0.1" min="0" max="1" />
      </section>
      <aside class="value">
        <input type="text" id="hex_value" maxlength="7"/>
      </aside>
    </section>
  </body>
</html>
