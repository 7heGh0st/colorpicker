<!doctype html>
<html>
	<head>
		<title>ColorPicker</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="./css/jquery-ui.min.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="shortcut icon" href="favicon.ico" />
	</head>
	<body>
		<div class="window"></div>
		<div class="toolbar">
			<p>ColorPicker</p>
			<ul>
				<li id="minimize"><div class="minimize"></div></li>
				<li id="square"><div class="square"></div></li>
				<li id="close"><div class="close">X</div></li>
			</ul>
		</div>
		<header>
			<div class="ni">
				<aside id="ni1"></aside>
				<aside id="ni2"></aside>
				<aside id="ni3"></aside>
				<aside id="ni4"></aside>
				<aside id="ni5"></aside>
				<aside id="ni6"></aside>
				<aside id="ni7"></aside>
				<aside id="ni8"></aside>
				<aside id="ni9"></aside>
				<aside id="ni10"></aside>
				<aside id="ni11"></aside>
			</div>
			<div class="nu">
				<aside id="nu1"></aside>
				<aside id="nu2"></aside>
				<aside id="nu3"></aside>
				<aside id="nu4"></aside>
				<aside id="nu5"></aside>
				<aside id="nu6"></aside>
				<aside id="nu7"></aside>
				<aside id="nu8"></aside>
				<aside id="nu9"></aside>
				<aside id="nu10"></aside>
				<aside id="nu11"></aside>
			</div>
			<div class="nuance"><p>Nuances</p></div>
			<div class="alea"><p>Al√©atoire</p></div>
		</header>
		<section class="edit-box">
			<aside class="sliders">
				<div class="redBar">
					<input type="range" min="0" max="255" value="75" />
					<progress min="0" max="255" value="75" />
				</div>
				<div class="greenBar">
					<input type="range" min="0" max="255" value="75" />
					<progress min="0" max="255" value="75" />
				</div>
				<div class="blueBar">
					<input type="range" min="0" max="255" value="75" />
					<progress min="0" max="255" value="75" />
				</div>
			</aside>
			<aside class="inputs">
				<input type="text" id="rangeRed" maxlength="3" />
				<input type="text" id="rangeGreen" maxlength="3" />
				<input type="text" id="rangeBlue" maxlength="3" />
			</aside>
			<aside class="value">
				<input type="text" id="numberHex" maxlength="7"/>
			</aside>
		</section>
      <script src="./js/colorpicker.js"></script>
   </body>
</html>
